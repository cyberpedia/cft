# nginx.conf
upstream backend {
    server backend:8000;
}

server {
    listen 80;
    server_name localhost; # Replace with your domain in production

    # Serve static files for the frontend
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html; # For Vue-router history mode
    }

    # Proxy API requests to the Django backend
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    # Proxy WebSocket connections to the Django Channels backend
    location /ws/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_redirect off;
    }

    # Serve static files collected by Django (e.g., admin static files)
    # This should match your STATIC_URL and STATIC_ROOT in Django settings
    location /static/ {
        alias /app/staticfiles/; # Ensure this path matches the volume mount in docker-compose for staticfiles
    }

    # Serve media files uploaded by Django (e.g., challenge files)
    # This should match your MEDIA_URL and MEDIA_ROOT in Django settings
    location /media/ {
        alias /app/media/; # Ensure this path matches the volume mount in docker-compose for media
    }
}
